<ion-header>
  <ion-toolbar >
    <!-- BACK ROUTER -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Liste des cours</ion-title>
    <!-- MENU -->
    <ion-buttons slot="end">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item id="exemple">
      <ion-label>
          <a
            class="slr slr-start"
            selector
            [value]="COURS.NOM"
            [(selector)]="selectedValue"
            (selectorChange)="handleSort($event)"
            type="button"
            >Nom du cours</a
          >
          <p>Nbre d'élèves</p>
        </ion-label>
        <ion-badge class="badge" color="warning"
        >
        <ion-icon  class="badge-icon" size="small"  name="arrow-back-circle-outline"></ion-icon>
          <p class="badge-text">Ordonnancer</p>
         <ion-icon  class="badge-icon" size="small"name="arrow-forward-circle-outline"></ion-icon>
        </ion-badge
      >
      <ion-label
        slot="end"
        ><a
          class="slr slr-end"
          [value]="COURS.PROF"
          [(selector)]="selectedValue"
          (selectorChange)="handleSort($event)"
          type="button"
          >Professeur</a
        >
      </ion-label>
    </ion-item>
  </ion-item-group>
  <ng-container *ngFor="let item of (stockage.list | async);let i=index">
    <ion-list>
      <app-item-sliding >
        <app-item-cours class="content" [cours]="item"></app-item-cours>
        <ion-button
          class="btn btn-start"
          color="warning"
          class="btn-start"
          (click)="onUpdate(i)"
        >
          <ion-icon name="pencil-outline" slot="start"></ion-icon>
          Modifier
        </ion-button>
        <ion-button
          class="btn btn-end"
          color="danger"
          class="btn-end"
          (click)="onRemove(i)"
        >
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Supprimer
        </ion-button>
      </app-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>
