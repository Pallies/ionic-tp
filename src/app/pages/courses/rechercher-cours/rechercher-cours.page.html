<ion-header color="info">
  <ion-toolbar>
    <ion-title>Rechercher un cours</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-searchbar
  [debounce]="100"
  (ionChange)="handleChange($event)"
></ion-searchbar>
<ion-list>

  <ion-grid fixed>
<ion-row class="ion-justify-content-center">
    <ion-item >
      <ion-select
        interface="popover"
        placeholder="Selectionner le filtre de la recherche"
        (ionChange)="handleChangePopover($event)"
      >
        <ion-select-option [value]="[COURS.NOM]" selected
          >Nom du Cours</ion-select-option
        >
        <ion-select-option [value]="[COURS.PROF]"
          >Nom du professeur</ion-select-option
        >
      </ion-select>
    </ion-item>
</ion-row>
    <ion-row>

      <ion-col size="6">
        <ion-text [(selector)]="selected" [value]="COURS.NOM"color="medium">Mati√®re</ion-text>
      </ion-col>
      <ion-col size="3" offset="3">
        <ion-text [(selector)]="selected" [value]="COURS.PROF" color="medium">Professeur</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
<ion-content>
  <ng-container *ngFor="let item of list;let i=index">
    <ion-list>
      <app-item-cours class="content" [cours]="item"></app-item-cours>
    </ion-list>
  </ng-container>
</ion-content>
