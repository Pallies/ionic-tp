<!-- MENU FIRST -->
<ion-menu
  contentId="main-content"
  menuId="menu-first"
  side="end"
  type="overlay"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu ONE</ion-title>
      <ion-icon
        name="close-circle-outline"
        class="ion-margin"
        slot="end"
        size="large"
        (click)="onDimiss()"
      ></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="navigate('home')" color="warning">
            <ion-icon slot="start" name="home-outline"></ion-icon> HOME
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="full" (click)="navigate('courses')">
            <ion-icon slot="start" name="construct-outline"></ion-icon> COURSES
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-toolbar>
      <ion-title id="title" color="warning">IOS menu</ion-title>
      <ion-buttons slot="end">
        <ion-button color="warning" (click)="openMenu($event)">
          <ion-icon
            slot="icon-only"
            ios="ellipsis-vertical"
            md="ellipsis-vertical"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-content>
</ion-menu>
